# src/INCES/ComedorBundle/Resources/config/doctrine/Usuario.orm.yml
INCES\ComedorBundle\Entity\Usuario:
   type: entity
   table: Usuario
   id:
     id:
        type: integer
        generator: { strategy: AUTO }
   fields:
     nombre:
        type: string
        length: 150
        nullable: false
     apellido:
        type: string
        length: 150
        nullable: false
     cedula:
        type: string
        length: 9
        nullable: false
     ncarnet:
        type: string
        length: 9
        nullable: false
     a_i:
        type: boolean
        nullable: true
     correo:
         type: string
         length: 255
         nullable: true
     image:
         type: string
         length: 255
         nullable: true
   manyToOne:
    rol:
      targetEntity: Rol
      joinColumn:
        name: rol_id
        referencedColumnName: id
